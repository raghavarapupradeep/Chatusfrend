<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript"  src="../resources/angular.min.js"></script>

<style type="text/css">
.btn1 {
    height: 30px;
    position: absolute;
    right: 0;
    top: 5px;
    border-radius:1px;
}
</style>
</head>
<body data-ng-app="blogapp">
	
	<div class="container">
	<div  >
	<form role="form" class="form-horizontal" action="" data-ng-submit="submit()" data-ng-controller="blogctrl">
	<h2> Create Blog</h2>
	<input type="hidden" data-ng-model="id" >
	 <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
		 <input type="text" name="title" data-ng-model="title" class="form-control" autofocus> <br>
		</div></div>
		 <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
		<textarea draggable="false" rows="10" name="content" data-ng-model="content" class="form-control"></textarea>
		</div></div>
		 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary">Save Blog</button>
			</div></div>
	</form>
	
	</div> 
	</div>
	
	<script type="text/javascript" src="blogctrl.js"></script>
		
</body>
</html>
